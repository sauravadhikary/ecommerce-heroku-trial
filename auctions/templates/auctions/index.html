{% extends "auctions/layout.html" %}

{% load static %}


{% block body %}
    <h2>All Listings</h2>     
<div class="row row-cols-1 row-cols-md-2">  
  {% for listing in listings %}
  <div class="col mb-4" >
  <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{listing.imageurl}}" class="card-img" alt="Image of- {{listing.title}}" style="margin: 30px  0; ">
      <div class="iconarea">
          <div class="iconcont">
            <img src="{% static 'icons/cart-plus.svg' %}" class="watchlisticon">
          </div>
          <div class="iconcont">
            <img src="{% static 'icons/eyeglasses.svg' %}" class="watchlisticon">
          </div>
          <div class="iconcont">
            <img src="{% static 'icons/chat-left-dots.svg' %}" class="watchlisticon">
          </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{listing.title}}</h4>
        <hr>
        <p class="card-text" style="  height:120px; overflow: hidden;">{{listing.discription}}</p>
        <p class="card-text"><small class="text-muted"> Pricing:</small> ${{listing.startingbid}}  </p>
        <p class="card-text"><small class="text-muted">Added {{listing.timestamp}} by {{listing.created_by}}</small></p>
      </div>
    </div>
  </div>
</div>
</div>  
  {% endfor %}
</div>
{% endblock %}
