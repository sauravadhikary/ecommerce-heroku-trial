{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
  	{% for listing in listings %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full" >
	  	<div style="padding: 15px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 10px;">
        <a class="block relative h-48 rounded overflow-hidden" href="{% url 'listingview' listing.pk %}">
          <img class="object-cover object-center w-full h-full block" src="{{listing.imageurl}}" alt="Image of- {{listing.title}}">
        </a>
        <div class="mt-4" >
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{listing.category}}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{listing.title}}</h2>
          <p class="mt-1">${{listing.startingbid}}</p>
        </div>
		</div>	
      </div>
  	{% endfor %}
    </div>
  </div>
</section>
{% endblock %}
